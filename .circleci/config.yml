version: 2.1

orbs:
  win: circleci/windows@2.4.0

defaults: &defaults
  docker:
    - image: cimg/node:23.3

workspace_root: &workspace_root
  /tmp/tubee-cli

attach_workspace: &attach_workspace
  attach_workspace:
    at: *workspace_root

jobs:
  build_linux:
    <<: *defaults
    working_directory: *workspace_root
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: npm update
          command: npm update
      - run:
          name: set version
          command:  |
            if [ -z "${CIRCLE_TAG}"];
            then
              version=$CIRCLE_BUILD_NUM;
            else
              version=$CIRCLE_TAG;
              if [ "${version:0:1}" == "v" ]; then version=${CIRCLE_TAG:1}; fi;
              if [ "${version}" == "" ]; then version=${CIRCLE_BUILD_NUM}; fi;
            fi;
      - run:
          name: build
          command: |
            npm run build
            npm run dist-linux
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
